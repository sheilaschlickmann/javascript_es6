<html>
    <meta charset="UTF-8">
    <head>
        <title>Curso Javascript</title>
    </head>
    
    <body>
        <script>
            const usuarios = [
            { nome: 'Diego', idade: 23, empresa: 'Rocketseat' },
            { nome: 'Gabriel', idade: 15, empresa: 'Rocketseat' },
            { nome: 'Lucas', idade: 30, empresa: 'Facebook' },
            ];

            const idades = usuarios.map(function(usuario){
                return usuario.idade;
                
            });
            console.log(idades);

            const usersRocket = usuarios.filter(function(usuario){
                return usuario.idade > 18 && usuario.empresa === 'Rocketseat';

            });
            console.log(usersRocket);

            const usersGoogle = usuarios.find(function(usuario){
                return usuario.empresa === 'Google';
        
            });
            console.log(usersGoogle);

            const multp = usuarios.map(function(usuario){
                return {nome: usuario.nome, idade: usuario.idade * 2, empresa: usuario.empresa } ;

            });

            const userFilter = multp.filter(function(usuario){
                return usuario.idade <= 50;
            })
            console.log(userFilter);

            
        </script>
    </body>
    </meta>
</html>
